<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    
    <div class="clock"></div>
    
    <section>
        <img src="img/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    
    <section>
        <h2>Comments</h2>
        <form>
            <input type="text" id="commentText">
            <input type="submit" class="submit-button">
        </form>
        <div class="comment-container">
            
        </div>
    </section>
    
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" name="display" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
        </div>
        <button class="result">=</button>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
